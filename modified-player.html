<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="modified-player.css">
 
</head>

<body>
  <div class="audio-player">
    <audio style="display: none" id="audio" controls>
      <source src="http://staging.mubasharalee.com/wp-content/uploads/2023/12/200Hz.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button id="play-pause-button"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="current-time">
      <p>0:00</p>
    </div>
    <div class="divider">/</div>
    <div id="total-time">0:00</div>
  </div>
  <script src="modified-player.js"></script>
  <script src="https://kit.fontawesome.com/b5983e4169.js" crossorigin="anonymous"></script>
</body>

</html>
